<div class="field is-horizontal">
  <div class="field-body">
    <div class="field">
      <label class="label">
        What's your name?
        <input type="text" [value]="participant.name" class="input" placeholder="Your name">
      </label>
    </div>

    <div class="field">
      <label class="label">
        What's your e-mail address?
        <input type="text" [value]="participant.email" class="input" placeholder="Your e-mail address?">
      </label>
    </div>
  </div>
</div>
